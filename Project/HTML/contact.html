<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta name="author" content="Thatcher Jackson" />
    <meta charset="UTF-8" />
    <meta name="description" content="Contact page for Blast To The Past Website" />
    <meta name="keywords" content="contact us" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/contact.css">
</head>

<body>
    <main>
            <div class="navbar">
            <img>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            </div>

        <h1>Provide Contact Information</h1>

        <form action="confirm.html" method="get">
            
            <div class="cform">
                <label for="email_address">E-Mail:</label>
                <input type="text" name="email_address" id="email_address">
                <span>*</span>
            </div>
            <div class="cform">
                <label for="phone">Mobile Phone:</label>
                <input type="text" name="phone" id="phone">
                <span>*</span>
            </div>
            <div class="cform">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="">Select a country</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>Mexico</option>
                </select>
                <span>*</span>
            </div>
            <div class="cform">
                <label>Contact me by:</label>
                <input type="radio" name="contact" id="text"
                    value="text" checked>Text
                <input type="radio" name="contact" id="email"
                    value="email">Email
                <input type="radio" name="contact" id="mobile"
                    value="mobile">Mobile Phone
                <input type="radio" name="contact" id="none"
                    value="none">Don't contact me
            </div>
            <div class="cform">
                <label>Terms of Service:</label>
                <input type="checkbox" name="terms" id="terms"
                    value="yes">I accept
                <span>*</span>
            </div>
            <div class="cform">
                <label>&nbsp;</label>
                <input type="button" id="register" value="Register">
                <input type="button" id="reset_form" value="Reset">
            </div>
            <div class="cform">
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments"></textarea>
                <span>*</span>
            </div>

      </form>
  </main>
  <script src="../JS/contact.js"></script>
</body>
</html>
