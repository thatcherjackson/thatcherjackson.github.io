<!DOCTYPE html>
<html lang="en">
<head>
    <title>FAQs</title>
    <meta name="author" content="Thatcher Jackson" />
    <meta charset="UTF-8" />
    <meta name="description" content="Newsletter signup for Blast To The Past Website" />
    <meta name="keywords" content="newsletter, signup" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/newsletter.css">
</head>
<body>
  <main>
      <h1>Please join our newsletter!</h1>
      <form id="email_form" name="email_form" 
            action="../HTML/newsconfirm.html" method="get">
          <div>
              <label for="email_1">Email Address:</label>
              <input type="text" id="email_1" name="email_1">
              <span>*</span>
          </div>
          
          <div>
              <label for="email_2">Confirm Email Address:</label>
              <input type="text" id="email_2" name="email_2">
              <span>*</span>
          </div>
          
          <div>
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name">
              <span>*</span>
          </div>
          
          <div>
              <label>&nbsp;</label>
              <input type="button" id="join_list" value="Join List">
              <input type="button" id="clear_form" value="Clear Form">
          </div>     
          
      </form>
  </main>
  <script src="../JS/newsletter.js"></script>
</body>
</html>
