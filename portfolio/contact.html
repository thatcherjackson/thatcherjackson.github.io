<body>
  <header>
    <h2><a class="logo" href="Index.html">TJ</a></h2>
    <nav>
      <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="experience.html">Experience</a></li>
      </ul>
    </nav>
    <a href="contact.html"><button>Contact</button></a>
  </header>
  <main>
    <h2>Contact Me</h2>

    <form action="mailto:thatcherjackson@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
      <fieldset>
      <legend>How do I contact you?</legend>
          <div>
            <label for="Company">Company:</label><br>
            <input type="text" name="compName" id="Company" />
          </div>
          <div>
            <label for="Contact">Person to contact:</label><br>
            <input type="text" name="contactName" id="Contact" />
          </div>	
          <div>
            <label for="Email">Email:</label>
            <input type="email" name="email" id="Email" placeholder="Email" required/>
          </div>
          <div>
            <label for="Phone">Phone Number:</label>
            <input type="tel" name="phone" id="Phone" placeholder="000-000-0000" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
          </div>
      </fieldset>

      <fieldset>
          <legend>What opportunities are available at your company?</legend>
          Type of Position: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="employment" id="employment">
            <option>Internship</option>
          </select>

          <p>How did you find me?</p>
          <input type="radio" name="referral" id="indeed" value="Indeed" />
          <label for="indeed">Indeed</label>
          <input type="radio" name="referral" id="linkedin" value="LinkedIn" />
          <label for="linkedin">LinkedIn</label>
          <input type="radio" name="referral" id="jobfair" value="Job Fair" />
          <label for="jobfair">Job Fair</label>
          <input type="radio" name="referral" id="cwicorppartner" value="CWI Corporate Partner" checked />
          <label for="cwicorppartner">CWI Corporate Partner</label>

          <div>
            <textarea name="comment">How should I prepare for the interview?</textarea>
          </div>
      </fieldset>
      <input type="submit" id="submit" value="Submit" class="btn">
   </form>
  </main>
  <footer>
    <p>Find me on:</p>
    <a target="_blank" href=https://www.linkedin.com><img src="image/linkedinicon.png" alt="LinkedIn Logo"/></a>
    &nbsp;

  </footer>
